<div class="modal-header">
    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Get Help</h4>
</div>
<div class="modal-body">
     <p>To help us serve you better, please provide some information before we begin.</p>
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="name" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="name" placeholder="Your Name" ng-model="vm.endpointAlias">
	    </div>
	  </div>
	</form>
</div>
<div class="modal-footer">
      <button type="button" ng-click="vm.ok()" class="btn btn-default" data-dismiss="modal">Connect</button>
      <button type="button" ng-click="vm.cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
</div>
