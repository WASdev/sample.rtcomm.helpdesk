<!DOCTYPE html>
<html lang="en" ng-app="customerModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Customer Home Page</title>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="//cdn.rawgit.com/wix/angular-tree-control/master/css/tree-control-attribute.css" rel="stylesheet" type="text/css">

	<link href="css/customer.css" rel="stylesheet" type="text/css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.js"></script>
	<script	src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
	<script	src="//git.eclipse.org/c/paho/org.eclipse.paho.mqtt.javascript.git/plain/src/mqttws31.js"></script>
	<script src="//cdn.rawgit.com/wix/angular-tree-control/master/angular-tree-control.js" type="text/javascript"></script>	

	<!-- These libs are created by IBM -->
	<link href="bower_components/angular-rtcomm/dist/css/angular-rtcomm.css" rel="stylesheet">
	<script	src="bower_components/angular-rtcomm/dist/angular-rtcomm.js"></script>
	<script	src="bower_components/rtcomm/dist/rtcomm.js"></script>
	
	<script	src="js/customer-services.js"></script>
	<script	src="js/customer-directives.js"></script>	
	<script	src="js/customer-controllers.js"></script>

	<style type="text/css">
		html {
		  height: 100%;
		}

		body {
			height: 100%;
			width: 100%;
			font-family: HelveticaNeue-Light, Arial, sans-serif;
			padding-top: 60px;
			padding-bottom: 40px;
		}
	</style>
	
  </head>

  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top"  ng-controller="CallAgentCtrl" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Rtcomm HelpDesk Customer</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
          </ul>
	      <li>
			<button id="btn-helpdesk" class='pull-right btn btn-default navbar-btn' ng-click="placeCall('Appliances')" ng-disabled=!enableCallModel>Helpdesk</button>
	      </li>
        </div>
      </div>
    </div>

    <div ng-controller="RtcommConfigController" ng-init="init('customerConfig.json')"></div>
    <div ng-controller="RtcommAlertModalController"  ng-init="init(true)"></div>
    
    <!-- This sends the current URL to the agent when joining a call. -->
    <rtcomm-iframe  ng-hide=true ng-init="init(true)"></rtcomm-iframe>

    <!-- Begin page content-->
   <div class="container-fluid">
        <div class="col-md-1">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Dashboard<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Products</a></li>
          </ul>
        </div>
        
    	<div class="col-md-8" >
		    <div class="page-header">
		        <h1>Customer Sample Page</h1>
      		</div>
	    	<p class="lead">Product content goes here...</p>
    	</div>
    	
  		<div class="col-md-3 pull-right sidebar-right" ng-controller="CallAgentCtrl">
			<agent-connect></agent-connect>
  		</div>
   </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
  </body>
</html>
