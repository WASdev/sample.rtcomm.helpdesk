<!DOCTYPE html>
<html lang="en" ng-app="rtcommModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Customer Home Page</title>

	<!-- Bootstrap core CSS -->
	<link href="bower_components/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bower_components/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="templates/rtcomm/css/rtcomm.css" rel="stylesheet">

	<script	src="bower_components/jquery/jquery.min.js"></script>
	<script	src="bower_components/bootstrap/js/bootstrap.min.js"></script>
	<script	src="bower_components/angular/angular.min.js"></script>
	<script	src="bower_components/angular-modal-service/angular-modal-service.min.js"></script>
	<script	src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	
	<script type="text/javascript" src="bower_components/angular-tree-control/angular-tree-control.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/angular-tree-control/css/tree-control-attribute.css">
	
	<script src="js/libs/rtcomm/rtcomm.js"></script>
	<script	src="js/libs/rtcomm/rtcomm-services.js"></script>
	<script	src="js/libs/rtcomm/rtcomm-directives.js"></script>
	<script src="js/libs/rtcomm/mqttws31.js"></script>

	<style type="text/css">
		html {
		  height: 100%;
		}

		body {
			height: 100%;
			width: 100%;
			font-family: HelveticaNeue-Light, Arial, sans-serif;
			padding-top: 60px;
			padding-bottom: 40px;
		}
	</style>
	
  </head>

  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top"  ng-controller="RtcommCallModalController" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Rtcomm HelpDesk Customer</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
	       	<li>
	       		<!-- a href="#" ng-click="onDisplayCallModal()" ng-disabled=!enableCallModel>Helpdesk</a -->
	       	</li>
          </ul>
	      <li>
	        <!-- Use this button if you wish to initiate a call to a static endpoint such as a queue-->
	      	<button id="btn-helpdesk" class='pull-right btn btn-default navbar-btn' ng-click="onDisplayCallModal()" ng-disabled=!enableCallModel>Helpdesk</button>
	      </li>
        </div>
      </div>
      
      <!-- This initializes the call modal. There are two parameters. -->
      <!-- The first defines that static endpoint to be called from the call modal. -->
      <!-- The second boolean specifies whether to call without a userID (false) or prompt for a userID (true).  -->
      <!-- Note that if you wish to prompt for a user ID, the configured userid passed to the RtcommConfigController -->
      <!-- must be an empty string (''), to call without a userID don't define a userid in the config.  -->
	  <rtcomm-call-modal ng-init="init('Appliances')"></rtcomm-call-modal>
    </div>

    <div ng-controller="RtcommConfigController" ng-init="init('customerConfig.json')"></div>
    <rtcomm-alert  ng-init="init(true)"></rtcomm-alert>

    <!-- Begin page content-->
	<div class="row">
		<div class="col-md-2 nopaddng-right vertical-stretch"></div>
		<div class="col-md-8 nopaddng-right vertical-stretch">
			<rtcomm-endpoint ng-init="init(false)" ng-hide="!displayEndpoint">
				<div class="row">
					<div>
						<div class="col-md-4 nopaddng-right vertical-stretch">
							<rtcomm-chat></rtcomm-chat>
						</div>
							
						<div class="col-md-8 nopadding-left">
							<rtcomm-video></rtcomm-video>
		
						</div>
					</div>
				</div>
		
				<div class="row">
					<div class="col-md-12">
						<rtcomm-endpointctrl></rtcomm-endpointctrl>
					</div>
				</div>
			</rtcomm-endpoint> 
		</div>
		<div class="col-md-2 nopaddng-right vertical-stretch"></div>
	</div>

    <div class="container">
      <div class="page-header">
        <h1>Customer Sample Page</h1>
      </div>
      <p class="lead">Product content goes here...</p>
    </div>
  </body>
</html>
