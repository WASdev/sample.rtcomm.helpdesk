<!DOCTYPE html>
<html lang="en" ng-app="rtcommApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">

	<title>Agent Page</title>
	
	<!-- Bootstrap core CSS -->
	<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../bootstrap/css/bootstrap-theme.css" rel="stylesheet">
	<link href="../views/rtcomm/css/rtcomm.css" rel="stylesheet">

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script	src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../lib/mqttws31.js"></script>
	<script	src="../angular/angular.js"></script>
	<script	src="../angular/angular-modal-service.js"></script>
	<script src="../lib/rtcomm.js"></script>
	<script	src="../js/rtcomm/rtcomm-services.js"></script>
	<script	src="../js/rtcomm/rtcomm-directives.js"></script>

	<style type="text/css">
		html {
		  height: 100%;
		}

		body {
			height: 100%;

			padding-bottom: 40px;
		}

</head>

<!--   body ng-controller="RtcommAlertController" -->
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Rtcomm HelpDesk Agent</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
           	<li class="active"><a href="helpDeskSample.html">Home</a></li>
          </ul>
          <p class="navbar-text pull-right">
              Registered as <a href="#" class="navbar-link">Username</a>
          </p>
        </div>
        
      </div>
    </div>
    
    <div ng-controller="RtcommConfigController" ng-init="init('../config/agentConfig.json')"></div>
    
    <rtcomm-alert></rtcomm-alert>

 	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
			
				<!-- Can init here without user input if the userid is known when the page is loaded. -->	
		        <rtcomm-register ng-init="init('')"></rtcomm-register>

				<rtcomm-queues ng-init="init('')"></rtcomm-queues>
			
			</div>

			<div class="col-md-10">
				<rtcomm-endpoint ng-init="init(true)">
					<div class="row">
						<div>
							<div class="col-md-3 nopaddng-right vertical-stretch">
								<rtcomm-chat ng-init="init('Brian Pulito')"></rtcomm-chat>
							</div>
								
							<div class="col-md-9 nopadding-left">
								<rtcomm-video ng-init="init(false)"></rtcomm-video>
		
							</div>
						</div>
					</div> <!-- row -->

					<div class="row">
						<div class="col-md-12">
							<rtcomm-endpointctrl ng-init="init('')"></rtcomm-endpointctrl>
						</div>
					</div> <!-- row -->
				</rtcomm-endpoint> 
			</div>
		</div>
		<div class="row">
			<rtcomm-sessionmgr></rtcomm-sessionmgr>
		</div>
	</div>

</html>
