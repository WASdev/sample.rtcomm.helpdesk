<!DOCTYPE html>
<html lang="en" ng-app="rtcommApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Customer Home Page</title>

	<!-- Bootstrap core CSS -->
	<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../bootstrap/css/bootstrap-theme.css" rel="stylesheet">
	<link href="../views/rtcomm/css/rtcomm.css" rel="stylesheet">
	

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script	src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../lib/mqttws31.js"></script>
	<script	src="../angular/angular.js"></script>
	<script	src="../angular/angular-modal-service.js"></script>
	<script src="../lib/rtcomm.js"></script>
	<script	src="../js/rtcomm/rtcomm-services.js"></script>
	<script	src="../js/rtcomm/rtcomm-directives.js"></script>

	<style type="text/css">
		html {
		  height: 100%;
		}

		body {
			height: 100%;
			width: 100%;
			font-family: HelveticaNeue-Light, Arial, sans-serif;
			padding-top: 60px;
			padding-bottom: 40px;
		}
	</style>
	
  </head>

  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top"  ng-controller="RtcommCallModalController" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Rtcomm HelpDesk Customer</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="helpDeskSample.html">Home</a></li>
            <li>
            	<a href="#" ng-click="onDisplayCallModal()">Helpdesk</a>
            </li>
          </ul>
        </div>
      </div>
	 <rtcomm-call-modal ng-init="init('Appliances')"></rtcomm-call-modal>
     </div>

    <div ng-controller="RtcommConfigController" ng-init="init('customerConfig.json')"></div>
    <rtcomm-alert  ng-init="init(true)"></rtcomm-alert>

    <!-- Begin page content-->
	<div class="row">
		<div class="col-md-2 nopaddng-right vertical-stretch"></div>
		<div class="col-md-8 nopaddng-right vertical-stretch">
			<rtcomm-endpoint ng-init="init(false)" ng-hide="!displayEndpoint">
				<div class="row">
					<div>
						<div class="col-md-4 nopaddng-right vertical-stretch">
							<rtcomm-chat></rtcomm-chat>
						</div>
							
						<div class="col-md-8 nopadding-left">
							<rtcomm-video></rtcomm-video>
		
						</div>
					</div>
				</div>
		
				<div class="row">
					<div class="col-md-12">
						<rtcomm-endpointctrl></rtcomm-endpointctrl>
					</div>
				</div>
			</rtcomm-endpoint> 
		</div>
		<div class="col-md-2 nopaddng-right vertical-stretch"></div>
	</div>

    <div class="container">
      <div class="page-header">
        <h1>Customer Sample Page</h1>
      </div>
      <p class="lead">Product content goes here...</p>
    </div>
  </body>
</html>
