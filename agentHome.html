<!DOCTYPE html>
<html lang="en" ng-app="rtcommModule">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">
	
	<title>Agent Page</title>
	
	<!-- Bootstrap core CSS -->
	<link href="bower_components/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bower_components/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="templates/rtcomm/css/rtcomm.css" rel="stylesheet">

	<script	src="bower_components/jquery/jquery.min.js"></script>
	<script	src="bower_components/bootstrap/js/bootstrap.min.js"></script>
	<script	src="bower_components/angular/angular.min.js"></script>
	<script	src="bower_components/angular-modal-service/angular-modal-service.min.js"></script>
	<script	src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

	<script type="text/javascript" src="bower_components/angular-tree-control/angular-tree-control.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/angular-tree-control/css/tree-control-attribute.css">
	
	<script src="js/libs/rtcomm/rtcomm.js"></script>
	<script	src="js/libs/rtcomm/rtcomm-services.js"></script>
	<script	src="js/libs/rtcomm/rtcomm-directives.js"></script>
	<script src="js/libs/rtcomm/mqttws31.js"></script>

	<style type="text/css">
		html {
		  height: 100%;
		}

		body {
			height: 100%;
			width: 100%;
			font-family: HelveticaNeue-Light, Arial, sans-serif;
			padding-top: 60px;
			padding-bottom: 40px;
		}
	</style>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Rtcomm HelpDesk Agent</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
           	<li class="active"><a href="index.html">Home</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <div ng-controller="RtcommConfigController" ng-init="init('agentConfig.json')"></div>
    
    <rtcomm-alert></rtcomm-alert>

 	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
			
				<!-- Can init here without user input if the userid is known when the page is loaded. -->	
		        <rtcomm-register ng-init="init('')"></rtcomm-register>

				<!-- The first boolean in this init tells the queue controller to auto join any available queues. -->
				<!-- The second boolean in this init tell the queue controller to publish queue information in its presence doc.-->
				<rtcomm-queues ng-init="init(true,true)"></rtcomm-queues>
				
				<rtcomm-presence ng-init="monitorTopics=['agents','customers']"></rtcomm-presence>

			</div>

			<div class="col-md-9">
				<rtcomm-endpoint ng-init="init(true)">
					<div class="row">
						<div>
							<div class="col-md-4 nopaddng-right vertical-stretch">
								<rtcomm-chat></rtcomm-chat>
							</div>
								
							<div class="col-md-8 nopadding-left">
								<rtcomm-video></rtcomm-video>
							</div>
						</div>
					</div> <!-- row -->
	
					<div class="row">
						<div class="col-md-12">
							<rtcomm-endpointctrl></rtcomm-endpointctrl>
						</div>
					</div> <!-- row -->
				</rtcomm-endpoint> 
			</div>
		</div>
		<div class="row">
			<!-- init'ing to true means active session count will be reported to presence if presence is active. -->	
			<rtcomm-sessionmgr ng-init="init(true)"></rtcomm-sessionmgr>
		</div>
	</div>
</body>
</html>
