<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Place call</h4>
      </div>
      <div class="modal-body">
       <p>Click connect to contact a helpdesk agent.</p>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(true)" class="btn btn-default" data-dismiss="modal">Connect</button>
        <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
