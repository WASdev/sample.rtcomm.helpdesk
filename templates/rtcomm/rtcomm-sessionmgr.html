<div class="session-manager">
	<div class="btn-group pull-left" style='padding: 10px'>
        <div>
			<button type="button" ng-class="{'btn btn-primary': session.activated, 'btn btn-default': !session.activated}" ng-repeat="session in sessions" ng-click="activateSession(session.endpointUUID)">{{session.remoteEndpointID}}</button>
        </div>
	</div>
	<p class="session-manager-title navbar-text pull-right ">Sessions</p>
</div>
